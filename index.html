        <div class="main">
            <canvas id="can"></canvas>
            <div class="container">
                <!-- <div class="steps">
                    <ul>
                        <li>
                            <span id="active"></span>
                        </li>
                        <li></li>

                <div class="title-wrapper">
                    <h1>Create your beautiful store today.</h1>
                    <h3>Fill in the credentials and activate your demo with verification sms we send you.</h3>
                </div>
                
                <form>
                    <div class="field">
                        <input name="email" type="email" placeholder="Email">
                    </div>
                    <div class="field">
                        <input type="tel" pattern="[0-9]{8}" required placeholder="Phone"/>
                    </div>
                    <input type="submit" value="Submit">
                    <h4>Already have a mystore?<a href="#"> Log in <a/></h4>
                </form>

                <div id="like-button-container"></div>
                
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
        <script type="text/babel">

            class Greetings extends React.Component{
                constructor(props) {
                    super(props);
                }
                render(){
                    return(
                        <h1>Yoo {this.props.name}</h1>
                    );
                }
            }
            
            Greetings.propTypes = {
                name: React.PropTypes.string
            }

            Greetings.defaultProps = {
                name: "Scott"
            }

            ReactDOM.render(
                <Greetings name="Williamos"/>,
                document.getElementById('like-button-container')
            );
        </script>
    </body>
